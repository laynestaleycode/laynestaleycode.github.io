<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        #scanner-container {
            position: relative;
            width: 100%;
            max-width: 640px; /* Adjust as per your video stream width */
            margin: 0 auto;
        }
        #scanner-container video {
            width: 100%;
            height: auto;
        }
        #scanner-overlay canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <div id="scanner-container">
        <video autoplay="true" id="video-stream"></video>
        <div id="scanner-overlay">
            <canvas id="overlay" class="drawingBuffer"></canvas>
        </div>
    </div>
    <input type="text" id="scanned-barcode" readonly>
    <script src="scanner.js"></script>
</body>
</html>
